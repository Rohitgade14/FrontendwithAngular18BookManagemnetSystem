<div class="container my-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white text-center">
      <h2 class="mb-0">Upload Excel File</h2>
    </div>
    <div class="card-body">
      <!-- File input with Bootstrap styling -->
      <div class="form-group mb-4">
        <label for="fileInput" class="form-label fw-bold">Choose Excel File</label>
        <input
          type="file"
          id="fileInput"
          class="form-control form-control-lg"
          (change)="onFileSelect($event)"
          accept=".xls, .xlsx"
        />
      </div>
      
      <!-- Upload button centered -->
      <div class="text-center">
        <button (click)="onUpload()" class="btn btn-primary btn-lg px-4 py-2">
          <i class="fas fa-upload me-2"></i> Upload
        </button>
      </div>

      <!-- Display upload message if available -->
      <div *ngIf="uploadMessage" class="alert alert-info mt-4 text-center">
        {{ uploadMessage }}
      </div>
    </div>
  </div>
</div>
